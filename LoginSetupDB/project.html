<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>iSked page 1</title>
    <meta name = "description" content="iSked website">
    <meta name = "author" content = "Team iSked">
    <link rel="stylesheet" href="project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384- 1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <section id = "login">
        <form id="login" class="form" method="post" action="http://localhost:3000/api/login">
            <h2 class="title">iSked Login</h2>
            <div class="fm form__message--error"></div>
            <div class="form__input-group">
                <input type="text" placeholder="Email" name = "email" class="form__input">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" placeholder="Password" name="password" class="form__input">
                <div class="form__input-error-message"></div> 
            </div>
 
            <button type="submit" class="form__button">Sign in</button>
            <p class="form__text">
                <div id="register" style="text-align:center" class="form__button">Sign Up</div>
            </p>
        </form>
        </section>
    
        <section id = "signup">
        <form id="createAccount" class="form form--hidden" method="post" action="http://localhost:3000/api/register">
            <h2 class="title">Register as User</h2>
            <div class="fm form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" placeholder="Username" name = "username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" placeholder="Email Address" class="form__input" name = "email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" placeholder="Password" name = "password" class="form__input" >
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Sign up</button>
            <p class="form__text">
                <a class="form__link" href="./" id="Login">Already have an account? Sign in</a>
            </p>
        </form>
    </section> 
    
    <script src="project.js"></script>
    <script src="server.js"></script>
</body>
</html>
