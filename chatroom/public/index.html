<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <!-- RENDERS GROUP CHAT ELEMENTS TO JOIN THE CHAT WITH INPUT USERNAME-->
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2> Group Chatroom</h2>
                <div class="form-input">
                    <label> Username </label>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join Chat!</button>
                </div>
            </div>

        </div>
        <!-- SHOWS THE USER ENTERING THE GIVEN CLASSROOM AND OPTIONS FOR SENDING MESSAGE OR EXITING THE CHAT-->
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Classroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
