<body>
    <section class="Heading" style="background-color: #02134c;">
        <h2 style="color: white; text-align: center;"> Setting </h2>
    </section>
        <!-- HTML PART THAT RENDERS DIFFERENT ELEMENTS ON THE WEB APPLICATION.-->
        <div>
          <form  method="post" action="http://localhost:3000/api/show">
            <div id="display_image">
            <input type="file" id="image_input" name="avatar"> 
            </div>
            <script>
              //JAVASCRIPT FOR RENDERING USER PROFILE PICTURE IN A BOX.
              const image_input = document.querySelector("#image_input");
              var uploaded_image;

              image_input.addEventListener('change', function() {
                const reader = new FileReader();
                reader.addEventListener('load', () => {
                  uploaded_image = reader.result;
                  document.querySelector("#display_image").style.backgroundImage = `url(${uploaded_image})`;
                });
                reader.readAsDataURL(this.files[0]);
              });
            </script>
            <!-- USER INPUTS USERNAME, NEW PASSWORD AND NEW IMAGE FOR USER PROFILE-->
            <label for="fname">Username </label>
            <input type="text" name="email" placeholder="Enter existing email">
            <label for="fname">Change Password: </label>
            <input type="text" name="password" placeholder="Enter New Password">
